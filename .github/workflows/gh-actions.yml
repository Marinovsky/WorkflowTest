name: Show Last Commits

on:
  push:
    tags:
      - '*'  # Runs when any tag is pushed

jobs:
  show-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we fetch all history

      - name: Get Last Commit of the Current Tag
        run: echo "Tag Commit $(git rev-parse HEAD)"

      - name: Get Last Commit of the Main Branch
        run: echo "Main Branch Commit $(git rev-parse origin/main)"
